<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css"
      integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img id="saturn_img" src="/assets/saturn.jpeg"/>
    <div>
      <h1>Planet Catalog</h1>
      <h2>A catalog of planets in the solar system.</h2>
    </div>
    <p></p>
    <table class="pure-table">
      <thead>
        <tr>
          <th>Planet</th>
          <th>Distance from the sun(AU)</th>
          <th>Period of revolution</th>
          <th>Mass(earth=1)</th>
          <th>Diameter(earth=1)</th>
          <th>Number of confirmed satellites</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mercury</td>
          <td>0.39</td>
          <td>88 days</td>
          <td>0.06</td>
          <td>0.38</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Venus</td>
          <td>0.72</td>
          <td>225 days</td>
          <td>0.82</td>
          <td>0.95</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Mars</td>
          <td>1.52</td>
          <td>687 days</td>
          <td>0.11</td>
          <td>0.53</td>
          <td>2</td>
        </tr>
        <tr>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
