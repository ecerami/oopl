<div class="card">
    <div class="card_header">
        <img class="card_image" src="{{ image }}"/>
    </div>
    <div class="card_title">
       {{ title }} 
    </div>
    <div class="card_text">
        {{ text }} 
    </div>
    <div class="card_action">
        <button class="pure-button button-small">Add to cart</button>
    </div>
    <div class="card_footer">
        {{ footer }} 
    </div>
</div>
